<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api endpoints</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            background: #000;
            margin: 0;
            overflow-x: hidden;
            font-family: 'Inter', sans-serif;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(6, 182, 212, 0.15), transparent 70%);
            will-change: transform;
            transform-origin: center center;
        }

        @keyframes circle1 {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(100px, 100px) scale(1.1); }
            100% { transform: translate(0, 0) scale(1); }
        }

        @keyframes circle2 {
            0% { transform: translate(0, 0) scale(0.9); }
            50% { transform: translate(-100px, 100px) scale(1); }
            100% { transform: translate(0, 0) scale(0.9); }
        }

        @keyframes circle3 {
            0% { transform: translate(0, 0) scale(1.1); }
            50% { transform: translate(50px, -100px) scale(1); }
            100% { transform: translate(0, 0) scale(1.1); }
        }

        @keyframes circle4 {
            0% { transform: translate(0, 0) scale(0.8); }
            50% { transform: translate(-50px, -50px) scale(1); }
            100% { transform: translate(0, 0) scale(0.8); }
        }

        .circle:nth-child(1) {
            width: 600px;
            height: 600px;
            top: -100px;
            left: -100px;
            animation: circle1 20s infinite ease-in-out;
        }

        .circle:nth-child(2) {
            width: 500px;
            height: 500px;
            bottom: -100px;
            right: -100px;
            animation: circle2 25s infinite ease-in-out;
        }

        .circle:nth-child(3) {
            width: 400px;
            height: 400px;
            top: 50%;
            left: 60%;
            animation: circle3 22s infinite ease-in-out;
        }

        .circle:nth-child(4) {
            width: 300px;
            height: 300px;
            top: 30%;
            left: 20%;
            animation: circle4 28s infinite ease-in-out;
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
            will-change: transform;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .dev-card {
            backdrop-filter: blur(10px);
            background: rgba(17, 25, 40, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.125);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .dev-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.3);
        }

        .social-icon {
            transition: transform 0.2s ease, color 0.2s ease;
        }

        .social-icon:hover {
            transform: scale(1.2);
            color: #06b6d4;
        }

        .portal-button {
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            will-change: transform;
        }

        .portal-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.4);
        }

        .portal-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(6, 182, 212, 0.2), transparent);
            transition: transform 0.5s ease;
            will-change: transform;
        }

        .portal-button:hover::before {
            transform: translateX(200%);
        }
    </style>
</head>
